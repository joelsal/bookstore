<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Bookstore</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>Add book</h2>
	<div>
		<form th:object = "${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="price">Price</label>
			<input type="number" id="price" th:field="*{price}"/>
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}"/>
			<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryid}" 
					th:text="${category.name}"></option>
				</select>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
