<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
</head>
<body>
	<h2>Edit book</h2>
	<div>
		<form th:object = "${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="price">Price</label>
			<input type="number" id="price" th:field="*{price}"/>
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}"/>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
